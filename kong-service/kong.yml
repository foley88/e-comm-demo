_format_version: "2.1"

services:
  - name: customer
    host: host.docker.internal
    port: 8002
    protocol: http
    path: /v1_0/customer
    routes:
      - name: customer
        paths:
          - /customer



plugins:
  - name: rate-limiting
    service: customer
    config:
      minute: 5
      policy: local
